# Staging Environment Configuration
spring.application.name=aitson-todo

# PostgreSQL Database Configuration - Staging
spring.datasource.url=jdbc:postgresql://stg-db-server:5432/tododb
spring.datasource.username=stg_user
spring.datasource.password=stg_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Staging
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator Configuration - Staging
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Health Check Configuration - Staging
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.defaults.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Metrics Configuration - Staging
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Server Configuration - Staging
server.port=8080

# Logging Configuration - Staging (Reduced)
logging.level.root=WARN
logging.level.com.aitson=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Staging specific settings
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Connection Pool Configuration - Staging
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000 