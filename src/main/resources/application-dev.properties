# Development Environment Configuration
spring.application.name=aitson-todo

# PostgreSQL Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/aitsontodo
spring.datasource.username=postgres
spring.datasource.password=welcome123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Development
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator Configuration - Development
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,configprops,beans,threaddump,heapdump,shutdown
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health Check Configuration - Development
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.defaults.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Metrics Configuration - Development
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Server Configuration - Development
server.port=8080

# Logging Configuration - Development (Detailed)
logging.level.root=INFO
logging.level.com.aitson=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Development specific settings
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# OpenAPI/Swagger Configuration - Development
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none

# Firebase Configuration - Development
firebase.config.path=firebase-service-account.json
firebase.project.id=aitson-todo-dev

# JWT Configuration - Development
jwt.secret=dev-jwt-secret-key-256-bits-long-for-development-only
jwt.expiration=3600 