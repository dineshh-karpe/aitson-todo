# QA Environment Configuration
spring.application.name=aitson-todo

# PostgreSQL Database Configuration - QA
spring.datasource.url=jdbc:postgresql://qa-db-server:5432/tododb
spring.datasource.username=qa_user
spring.datasource.password=qa_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - QA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator Configuration - QA
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized

# Health Check Configuration - QA
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.defaults.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Metrics Configuration - QA
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Server Configuration - QA
server.port=8080

# Logging Configuration - QA (Moderate)
logging.level.root=WARN
logging.level.com.aitson=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# QA specific settings
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never 