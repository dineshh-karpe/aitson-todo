# Production Environment Configuration
spring.application.name=aitson-todo

# PostgreSQL Database Configuration - Production
spring.datasource.url=jdbc:postgresql://prod-db-server:5432/tododb
spring.datasource.username=${DB_USERNAME:prod_user}
spring.datasource.password=${DB_PASSWORD:prod_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator Configuration - Production (Secure)
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.endpoints.web.base-path=/actuator

# Health Check Configuration - Production
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.defaults.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Metrics Configuration - Production
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Server Configuration - Production
server.port=8080
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Logging Configuration - Production (Minimal)
logging.level.root=ERROR
logging.level.com.aitson=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Production specific settings
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Connection Pool Configuration - Production (Optimized)
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Security Configuration - Production
management.endpoint.health.roles=ADMIN
management.endpoint.metrics.roles=ADMIN
management.endpoint.prometheus.roles=ADMIN

# Performance Configuration - Production
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Error Handling - Production
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-binding-errors=never 