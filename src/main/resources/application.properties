spring.application.name=aitson

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/tododb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Actuator Configuration - Comprehensive Health Checks and Metrics
management.endpoints.web.exposure.include=health,info,metrics,prometheus,env,configprops,beans,threaddump,heapdump,shutdown
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Health Check Configuration
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.defaults.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console 
