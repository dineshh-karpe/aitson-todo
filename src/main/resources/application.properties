# Base Application Configuration
# This file contains common configuration that applies to all environments
# Environment-specific overrides are in application-{env}.properties files

spring.application.name=aitson-todo

# Default Database Configuration (can be overridden by profiles)
spring.datasource.driver-class-name=org.postgresql.Driver

# Default JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Default Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.defaults.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Default Metrics Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Default Server Configuration
server.port=8080

# Default Logging Configuration
logging.level.root=INFO 